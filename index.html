<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foco Interactivo ðŸ’¡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      margin: 0;
      touch-action: manipulation;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    #foco {
      font-size: 150px;
      color: #3a3a4a;
      transition: all 0.3s ease;
      user-select: none;
      cursor: pointer;
      display: inline-block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    #foco:active {
      transform: scale(0.92);
    }

    .encendido {
      color: #FFD700;
      text-shadow: 
        0 0 40px #FFD700,
        0 0 80px #FFA500,
        0 0 120px #FF8C00;
      animation: brillo 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px #FFD700);
    }

    @keyframes brillo {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 30px #FFD700);
      }
      50% { 
        filter: brightness(1.3) drop-shadow(0 0 50px #FFD700);
      }
    }

    #estado {
      margin-top: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #8899aa;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    #estado.activo {
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    #contador {
      margin-top: 15px;
      font-size: 16px;
      color: #6677aa;
    }

    .instruccion {
      margin-top: 40px;
      font-size: 14px;
      color: #556677;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="foco">ðŸ’¡</div>
    <div id="estado">Toca el foco</div>
    <div id="contador">Clicks: 0</div>
    <div class="instruccion">ðŸ‘† Toca para encender/apagar</div>
  </div>

  <script>
    const foco = document.getElementById('foco');
    const estado = document.getElementById('estado');
    const contador = document.getElementById('contador');
    let encendido = false;
    let ultimoEvento = 0;
    let clicks = 0;

      // Alterna el estado

      estado.textContent = encendido ? 'âœ¨ Â¡Encendido!' : 'ðŸŒ™ Apagado';

      // VibraciÃ³n en mÃ³viles (si estÃ¡ soportado)
      if (navigator.vibrate) {

    // Evento principal
    foco.addEventListener('click', alternarFoco);

    // Previene el zoom en doble tap en iOS
    let ultimoTap = 0;
    foco.addEventListener('touchend', function(e) {
      const ahoraTap = Date.now();
      const tiempoEntreToques = ahoraTap - ultimoTap;
      if (tiempoEntreToques < 300 && tiempoEntreToques > 0) {

      }

    });
  </script>
</body>
</html>
